name: amptorch
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - ase=3.21*
  - matplotlib=3.3*
  - pip
  - pre-commit=2.2*
  - python=3.6.*
  - pytorch=1.9.0
  - tqdm=4.45.*
  - h5py
  - cudatoolkit=11.1
  - h5py
  - pip:
    - cffi
    - wandb
    - lmdb==1.0.0
    - skorch==0.10.*
    - torch-scatter
    - -f https://data.pyg.org/whl/torch-1.9.0+cu111.html
    - torch-sparse
    - -f https://data.pyg.org/whl/torch-1.9.0+cu111.html
    - torch-cluster
    - torch-spline-conv
    - torch-geometric